<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Content App</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="script/index.js" defer></script>
</head>
<body>
  <section class="wrapper">
    <header>
      <h1>Download content from an external source.</h1>
      <p>Provide the external file source URL below to download and see its preview as well.</p>
    </header>
    <main>
      <form>
        <input type="url" id="url" placeholder="Paste URL" required>
        <section class="previewer"></section>
        <button id="input-button">Download Now</button>
      </form>
    </main>
  </section>
</body>
</html>
